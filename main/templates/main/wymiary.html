{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Konfigurator</title>
    <style>


.main{
    margin-top: 15px !important;

}

  .line1{
    color:#000;
    font-size:12px;

  }
   .line2{
    color:#000;
    font-size:12px;
    
  }
   .line3{
    color:#000;
    font-size:12px;
    
  }

  .cards{
    background-color: white;
    border: 0;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin: 20px;
    transition: all 0.2s ease;
    cursor: pointer;
    width: 300px;
    height: 300px;

  }
    

  .back{
    transform: skewx(-15deg);
    background-color: #ef7800;
    border: 0;
    border-radius: 0;
  }
  .back:hover{
    transform: skewx(-15deg);
    background-color: #e66201;
    border: 0;
    border-radius: 0;
  }
.cards:hover{

    box-shadow: 5px 6px 6px 2px #e9ecef;
    transform: scale(1.1);
}
img {
   object-fit: cover;
   width: 250px;
   height: 220px;
}
a.carda{
    text-decoration: none;
    color: black;
}
a.btn {
  margin: 10px !important;
}
    </style>
</head>
<body>
    <div class="main text-center mt-5">
        <h1 class="heading">Konfigurator</h1>
        <p class="text-info">Krok 2.</p>
        <h2>Podaj wymiary:</h2>
    </div>
    <div class="container mt-12 d-flex justify-content-center">   
      <div class="row g-0">
        <div class="col-md-12 border-right">
          <form method="POST" action="{% url 'oprawy' %}">
            {% csrf_token %}
            <button class="cards" type="submit" name="btnn">
              {% if ledy.uklad == "Prosty odcinek" %}
                <img src="{% static 'odcinek.jpg' %}" />

                <h5>Prosty odcinek</h5>

              {% elif ledy.uklad == "Kształt L" %}
                <img src="{% static 'ksztalL.jpg' %}" />

                <h5>Kształt L</h5>

              {% elif ledy.uklad == "Kształt U" %}
                <img src="{% static 'ksztaltU.jpg' %}" />
                <h5>Kształt U</h5>

              {% elif ledy.uklad == "Prostokąt" %}
                <img src="{% static 'prostokat.jpg' %}" />

                <h5>Prostokąt</h5>

              {% elif ledy.uklad == "Podwójne L" %}
                <img src="{% static 'podwojneL.jpg' %}" />

                <h5>Podwójne L</h5>

              {% elif ledy.uklad == "L suit - ściana" %}
                <img src="{% static 'ksztalL.jpg' %}" />
                <h5>L sufit - ściana</h5>
                
              {% endif %}
              </button>
              <center>
                {{ form.as_p }}
                <button class="btn btn-success" type="submit" name="btnn">Potwierdź</button>
              </center>
              
              <input type="hidden">
          </form>
              
        </div>
      </div>
    </div>     
       
<center>
    <a class="btn btn-primary back" href="{% url 'szyna' %}" role="button">Powrót</a>
   </center>
</body>
</html>
